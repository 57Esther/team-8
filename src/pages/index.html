<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Festive Timer</title>
    <!-- BOOTSTRAP 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/src/assets/css/styles.css" />
  </head>

  <body>
    <header>
      <!-- Nav -->
      <nav class="navbar navbar-expand-lg navbar-dark header-nav">
        <div class="container">
          <a href="index.html" class="navbar-brand"
            ><strong>Festive</strong>Timer</a
          >

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container">
      <div class="row d-flex justify-content-center">
        <h1 class="my-3 text-center">Explore Global New Year Countdowns</h1>
        <!-- Map -->
        <div class="col-12 col-md-10 d-flex align-items-center flex-column">
          <div id="map"></div>
          <button id="btn-spin" class="mx-auto mt-3 btn-blue">
            Pause rotation
          </button>
        </div>
      </div>
      <!-- Counter -->
      <div
        class="row text-center counter-container justify-content-center mt-5"
      >
        <h2 id="countdown"></h2>
        <h2 class="my-3">New Year Countdown</h2>
        <div class="col-10 d-flex justify-content-center">
          <div class="px-3 mx-3 d-flex flex-column timer-container">
            <div id="days" class="fw-bold">20</div>
            <div>Days</div>
          </div>
          <div class="px-3 mx-3 d-flex flex-column timer-container">
            <div id="hours" class="fw-bold">20</div>
            <div>Hours</div>
          </div>
          <div class="px-3 mx-3 d-flex flex-column timer-container">
            <div id="minutes" class="fw-bold">20</div>
            <div>Min</div>
          </div>
          <div class="px-3 mx-3 d-flex flex-column timer-container">
            <div id="seconds" class="fw-bold">20</div>
            <div>Sec</div>
          </div>
        </div>
      </div>
      <!-- End Counter -->
    </main>

    <!-- BOOTSTRAP SCRIPT -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="/src/assets/js/countdown.js"></script>
    <script type="module" src="/src/assets/js/script.js"></script>
  </body>
</html>
